<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {#  BootStrap  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <section style="background-color: #eee">
            <div class="container-sm" style="padding-bottom: 10%">
                <nav id="navbar-1" class="navbar navbar-light bg-light px-3 justify-content-center fixed-top">
                    <h2>DEMO</h2>
                </nav>
                <div data-bs-spy="scroll" data-bs-target="#navbar-1" data-bs-offset="0" class="scrollspy-example container-sm" tabindex="0" style="max-height: 80%">
                    {# This HTML page gets arguments from app.py function test() #}
                    {# The structure is similar to Python's #}
                    {% for record in records %}
                        {% if record[1] == 1 %}
                            <div class="d-flex flex-row justify-content-end mb-4">
                                <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb; max-width: 50%">
                                    <p class="small mb-0 text-start text-break">{{ record[2] }}</p>
                                </div>
                                <h2><span class="badge bg-primary"> </span></h2>
                            </div>
                        {% else %}
                            <div class="d-flex flex-row justify-content-start mb-4">
                                <h2><span class="badge bg-secondary"> </span></h2>
                                <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2); max-width: 50%">
                                    <p class="small mb-0 text-start text-break">{{ record[2] }}</p>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <form action='/' method="post" class="fixed-bottom mb-3" style="margin-left: 10%; margin-right: 10%">
                <div class="input-group mb-3">
                    <input type="text" name="text-area" id="text-area" class="form-control" placeholder="Type here..." aria-label="Type here..." aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
